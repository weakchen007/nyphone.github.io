<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中国春节倒计时</title>

    <!-- OpenGraph 标签 -->
    <meta property="og:title" content="中国春节倒计时">
    <meta property="og:description" content="查看中国春节的倒计时，了解春节日期和剩余时间。">
    <meta property="og:image" content="https://s2.loli.net/2024/12/29/eMjyY6b1lQgdPGN.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="中国春节倒计时">

    <style>
        /* 全局样式 */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Ma Shan Zheng', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('https://s2.loli.net/2025/01/02/K5HYZlySTV3vFPk.png') no-repeat center center/cover;
        }

        /* 主容器样式 */
        .container {
            text-align: center;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
            z-index: 1;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: glow 2s infinite alternate;
        }

        .time, .cny-date, .countdown {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeInUp 1.5s ease-out;
        }

        /* 文字动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 文字发光效果 */
        @keyframes glow {
            from { text-shadow: 2px 2px 8px rgba(255,215,0,0.7); }
            to { text-shadow: 2px 2px 20px rgba(255,215,0,1); }
        }

        /* 底部滚动字幕 */
        .scrolling-message {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 2rem;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .scrolling-message span {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 禁止声音按钮 */
        .sound-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .sound-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div class="container">
        <h1>中国春节倒计时</h1>
        <div class="time">当前时间：<span id="currentTime">--:--:--</span></div>
        <div class="cny-date">中国春节日期：<span id="cnyDate">--</span></div>
        <div class="countdown">倒计时：<span id="countdown">--天 --小时 --分钟 --秒</span></div>
    </div>

    <!-- 在页面底部添加滚动字幕 -->
    <div class="scrolling-message">
        <span>LINUX DO年度寄语：愿新的一年，我们继续在技术海洋中携手成长！</span>
    </div>

    <script>
        // 当前时间和倒计时
        const currentTimeEl = document.getElementById('currentTime');
        const cnyDateEl = document.getElementById('cnyDate');
        const countdownEl = document.getElementById('countdown');

        // 中国春节日期（2020-2030）
        const cnyDates = {
            2020: '2020-01-25',
            2021: '2021-02-12',
            2022: '2022-02-01',
            2023: '2023-01-22',
            2024: '2024-02-10',
            2025: '2025-01-29',
            2026: '2026-02-17',
            2027: '2027-02-06',
            2028: '2028-01-26',
            2029: '2029-02-13',
            2030: '2030-02-03'
        };

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            currentTimeEl.textContent = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;

            // 获取中国春节日期
            let cnyYear = year;
            let cnyDateStr = cnyDates[cnyYear];
            let cnyDate = cnyDateStr ? new Date(cnyDateStr + 'T00:00:00') : null;

            // 如果今年的中国春节已经过去，使用明年的
            if (cnyDate && now > cnyDate) {
                cnyYear += 1;
                cnyDateStr = cnyDates[cnyYear];
                if(cnyDateStr){
                   cnyDate = new Date(cnyDateStr + 'T00:00:00');
                } else {
                    // 如果超出预设年份，提示无法计算
                    cnyDateEl.textContent = '无法计算';
                    countdownEl.textContent = '--';
                    return;
                }
            }
             if (cnyDate) {
                  const cnyMonth = String(cnyDate.getMonth() + 1).padStart(2, '0');
                  const cnyDay = String(cnyDate.getDate()).padStart(2, '0');
                  cnyDateEl.textContent = `${cnyYear}-${cnyMonth}-${cnyDay}`;

                 // 计算倒计时
                 const diff = cnyDate - now;
                   if(diff <=0){
                   countdownEl.textContent = '今天是中国春节！';
                    return;
                 }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                 const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);
                countdownEl.textContent = `${days}天 ${hoursLeft}小时 ${minutesLeft}分钟 ${secondsLeft}秒`;
            } else {
                // 如果无法获取中国春节日期
                cnyDateEl.textContent = '无法计算';
                countdownEl.textContent = '--';
            }
        }

        // 更新每秒
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
